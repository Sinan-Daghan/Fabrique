<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <canvas id="canvasHour" width="800" height="800"></canvas>
    <canvas id="canvasSecond" width="800" height="800"></canvas>
    <canvas id="canvasClockFrame" width="800" height="800"></canvas>
    <canvas id="canvasMinute" width="800" height="800"></canvas>
    <canvas id="canvasTop" width="800" height="800"></canvas>

    <section>
        <div>
            <label for="sliderRod1">Rod 1</label>
            <input id="sliderRod1" type="range" type="range" min="1" max="200">
        </div>
        <div>
            <label for="sliderRod2">Rod 2</label>
            <input id="sliderRod2" type="range" type="range" min="1" max="200">
        </div>
        <div>
            <label for="sliderAngleMultiplier">Angle Multiplier</label>
            <input id="sliderAngleMultiplier" type="range" min="1" max="200">
        </div>
    </section>

</body>
</html>
